<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преподаватели — просмотр (READ)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div>
            <h1>Список преподавателей</h1>
        </div>
        <div class="badge">Источник: БД (PostgreSQL)</div>
    </header>

    <main class="layout">
        <section class="panel">
            <div class="panel__header">
                <div>
                    <h2>Краткая информация</h2>
                    <p class="muted" id="table-status">Готовим данные…</p>
                </div>
                <div class="actions">
                    <button id="refresh-btn" class="ghost-button">Обновить</button>
                    <button id="add-btn" class="primary-button">Добавить преподавателя</button>
                </div>
            </div>

            <form id="filter-form" class="filter">
                <div class="filter__row">
                    <label class="filter__field">
                        <span>Степень</span>
                        <input type="text" id="degree-filter" placeholder="Доктор наук / Кандидат наук">
                    </label>
                    <label class="filter__field">
                        <span>Фамилия начинается с</span>
                        <input type="text" id="surname-filter" placeholder="С">
                    </label>
                    <label class="filter__field">
                        <span>Стаж от (лет)</span>
                        <input type="number" id="min-exp-filter" min="0" placeholder="0">
                    </label>
                    <label class="filter__field">
                        <span>Стаж до (лет)</span>
                        <input type="number" id="max-exp-filter" min="0" placeholder="40">
                    </label>
                    <label class="filter__field">
                        <span>Сортировка</span>
                        <select id="sort-filter">
                            <option value="">Без сортировки</option>
                            <option value="last_name">Фамилия</option>
                            <option value="experience_years">Стаж</option>
                            <option value="academic_degree">Степень</option>
                            <option value="administrative_position">Должность</option>
                            <option value="email">Email</option>
                            <option value="id_teacher">ID</option>
                        </select>
                    </label>
                    <div class="filter__actions">
                        <button type="submit" class="primary-button">Применить</button>
                        <button type="button" id="reset-filters" class="ghost-button">Сброс</button>
                    </div>
                </div>
                <p class="muted" id="filter-status"></p>
            </form>

            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Фамилия</th>
                            <th>Инициалы</th>
                            <th>Степень</th>
                            <th>Должность</th>
                            <th>Email</th>
                            <th>Стаж</th>
                        </tr>
                    </thead>
                    <tbody id="teacher-table-body"></tbody>
                </table>
            </div>
        </section>

    </main>

    <div id="detail-overlay" class="overlay hidden">
        <div class="overlay__card" role="dialog" aria-modal="true">
            <div class="overlay__header">
                <h2 id="overlay-title">Карточка преподавателя</h2>
                <button id="close-overlay" class="ghost-button" aria-label="Закрыть">Закрыть</button>
            </div>
            <div id="detail-content" class="detail"></div>
            <div class="overlay__actions">
                <button id="delete-btn" class="ghost-button" style="color:#b91c1c;border-color:#fecdd3;">Удалить</button>
                <button id="edit-btn" class="ghost-button">Редактировать</button>
                <button id="open-tab-btn" class="primary-button">Открыть в новой вкладке</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
