<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить преподавателя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="panel" style="max-width: 820px; margin: 32px auto;">
        <p class="eyebrow">Создание записи</p>
        <h1>Новый преподаватель</h1>
        <p class="muted">Все поля обязательны. Данные валидируются на фронтенде и бэкенде.</p>

        <form id="add-form" class="form">
            <div class="form__grid">
                <label class="form__field">
                    <span>Имя</span>
                    <input type="text" name="first_name" required>
                </label>
                <label class="form__field">
                    <span>Фамилия</span>
                    <input type="text" name="last_name" required>
                </label>
                <label class="form__field form__field--full">
                    <span>Email</span>
                    <input type="email" name="email" required>
                </label>
                <label class="form__field">
                    <span>Учёная степень</span>
                    <input type="text" name="academic_degree" required>
                </label>
                <label class="form__field">
                    <span>Должность</span>
                    <input type="text" name="administrative_position" required>
                </label>
                <label class="form__field">
                    <span>Стаж (лет)</span>
                    <input type="number" name="experience_years" min="0" required>
                </label>
            </div>

            <div class="form__actions">
                <button type="submit" class="primary-button">Сохранить</button>
                <button type="button" id="cancel-btn" class="ghost-button">Отмена</button>
            </div>
        </form>

        <p id="status" class="muted" role="status" aria-live="polite"></p>
    </main>

    <script type="module" src="add.js"></script>
</body>
</html>
